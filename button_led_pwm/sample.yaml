sample:
  name: Blink LED with button(PWM based)
tests:
  tasks.button_led_pwm:
    filter: 
      - dt_alias_exists("pwm-led1") and dt_compat_enabled("pwm-leds")
      - dt_enabled_alias_with_parent_compat("sw0", "gpio-keys")
    integration_platforms:
      - esp32c3_devkitm
      - nrf52833dk/nrf52820
    tags:
      - drivers
      - pwm
      - button
      - gpio
    depends_on: 
      - pwm
      - gpio
    harness: 
      - console
      - button
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "PWM-based blinky"
        - "Calibrating for channel [0-9]+"
        - "Done calibrating; maximum/minimum periods [0-9]+/[0-9]+ nsec"
        - "Using period [0-9]+"
        - "Using period [0-9]+"
