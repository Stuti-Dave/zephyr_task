sample:
  name: Button LED
tests:
  tasks.button_led:
    tags:
      - button
      - LED
      - gpio
    filter: 
      - dt_enabled_alias_with_parent_compat("led2", "gpio-leds")
      - dt_enabled_alias_with_parent_compat("sw0", "gpio-keys")
    depends on: gpio
    harness:
      - led
      - button
    integration_platforms:
      - nrf52833dk/nrf52820
      - frdm_k64f
